<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio con Eye-Tracking</title>

  <!-- Bootstrap y estilos base -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
    }

    h1 span {
      color: orange;
    }

    #eye-toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: orange;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 1002;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    #tracking-panel {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 220px;
      background: #1e1e2f;
      padding: 15px;
      border-radius: 10px;
      display: none;
      z-index: 1001;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    #tracking-panel button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #tracking-panel button:hover {
      background: #444;
    }

    #heatmapContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
      display: none;
    }
  </style>
</head>

<body>
  <!-- Contenido principal -->
  <header>
    <h2>Hola, soy</h2>
    <h1><span>Matheo Santillan</span><br>Desarrollador de Software</h1>
    <p>Este es un demo con seguimiento ocular funcional.</p>
  </header>

  <!-- Controles -->
  <div id="eye-toggle-btn" aria-label="Abrir controles de seguimiento ocular">
    <i class="fas fa-eye"></i>
  </div>

  <div id="tracking-panel">
    <button id="btnStartTracking">Iniciar seguimiento</button>
    <button id="btnStopTracking">Detener y ver mapa de calor</button>
  </div>

  <!-- Mapa de calor -->
  <div id="heatmapContainer"></div>

  <!-- Librerías -->
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/heatmapjs@2.0.5/heatmap.min.js"></script>

  <!-- Lógica JS -->
  <script>
    const toggleBtn = document.getElementById('eye-toggle-btn');
    const panel = document.getElementById('tracking-panel');
    const startBtn = document.getElementById('btnStartTracking');
    const stopBtn = document.getElementById('btnStopTracking');
    const heatmapDiv = document.getElementById('heatmapContainer');
    let puntosMirada = [];
    let heatmap;
    let tracking = false;

    // Mostrar/ocultar panel
    toggleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (e) => {
      if (!panel.contains(e.target) && !toggleBtn.contains(e.target)) {
        panel.style.display = 'none';
      }
    });

    // Inicializar heatmap
    heatmap = h337.create({
      container: heatmapDiv,
      radius: 30,
    });

    // Iniciar seguimiento
    startBtn.addEventListener('click', () => {
      puntosMirada = [];
      heatmap.setData({ max: 1, data: [] });
      heatmapDiv.style.display = 'none';
      tracking = true;

      webgazer.setGazeListener((data, elapsedTime) => {
        if (!data || !tracking) return;
        const x = data.x;
        const y = data.y;
        puntosMirada.push({ x, y, value: 1 });
        heatmap.addData({ x, y, value: 1 });
      }).begin();

      console.log("Seguimiento iniciado.");
    });

    // Detener y mostrar mapa de calor
    stopBtn.addEventListener('click', () => {
      tracking = false;
      webgazer.pause();
      heatmap.setData({ max: 5, data: puntosMirada });
      heatmapDiv.style.display = 'block';
      console.log("Seguimiento detenido. Mapa generado.");
    });
  </script>
</body>
</html>
