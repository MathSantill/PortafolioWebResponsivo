<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matheo Santillan - Portafolio Accesible</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/heatmapjs@2.0.5/heatmap.min.js"></script>
  <style>
    :root {
      --color-principal: #f97316;
      --color-principal-hover: #ea580c;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #e5e5e5;
      font-family: 'Segoe UI', sans-serif;
      font-size: 18px;
      line-height: 1.6;
    }

    header, main, footer {
      width: 100%;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    header h1 {
      font-size: 2.5rem;
    }

    .highlight {
      color: var(--color-principal);
    }

    .btn-custom {
      background-color: var(--color-principal);
      color: black;
      font-weight: 600;
      outline: none;
    }

    .btn-custom:hover,
    .btn-outline-light:hover {
      background-color: var(--color-principal-hover);
      color: white;
    }

    .btn:focus, a:focus {
      outline: 3px solid var(--color-principal);
      outline-offset: 2px;
    }

    .card {
      background-color: #111827;
      border: none;
      color: white;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    footer {
      background-color: #0f0f0f;
      color: #999;
      padding: 2rem 1rem;
      text-align: center;
    }

    a {
      color: var(--color-principal);
    }

    .img-fluid {
      border-radius: 10px;
    }

    #heatmapContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
      display: none;
    }

    #eyeControls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1001;
    }

    #eyeControls button {
      display: block;
      margin: 5px 0;
      padding: 10px 15px;
      font-weight: bold;
      background: var(--color-principal);
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #toggleEyeControls {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--color-principal);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: black;
      border: none;
      cursor: pointer;
      z-index: 1002;
    }
  </style>
</head>

<body>
  <header role="banner">
    <h2>Hola, soy</h2>
    <h1><span class="highlight">Matheo Santillan</span><br>Desarrollador de Software</h1>
    <p class="mt-3">Este es mi portafolio y CV. Aqu√≠ puedes ver ejemplos de mis proyectos y experiencia.</p>
    <a href="#" class="btn btn-custom mt-3" role="button" aria-label="Descargar mi curr√≠culum en PDF">Descargar CV</a>
  </header>

  <main role="main" tabindex="-1">
    <!-- Contenido -->
  </main>

  <footer role="contentinfo">
    <p>¬© 2025 Matheo Santillan ‚Äî <a href="mailto:matheo.santillan@uisek.edu.ec">matheo.santillan@uisek.edu.ec</a></p>
  </footer>

  <div id="heatmapContainer"></div>

  <div id="eyeControls">
    <button id="toggleEyeControls">üëÅÔ∏è</button>
    <div id="controlsPanel" style="display:none">
      <button id="startTracking">Iniciar seguimiento</button>
      <button id="stopTracking">Detener seguimiento</button>
      <button id="showHeatmap">Ver mapa de calor</button>
    </div>
  </div>

  <script>
    let tracking = false;
    const puntosMirada = [];
    const heatmap = h337.create({ container: document.getElementById("heatmapContainer"), radius: 30 });

    document.getElementById("toggleEyeControls").addEventListener("click", () => {
      const panel = document.getElementById("controlsPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    });

    document.getElementById("startTracking").addEventListener("click", () => {
      tracking = true;
      puntosMirada.length = 0;
      webgazer.setGazeListener((data, elapsedTime) => {
        if (data == null || !tracking) return;
        puntosMirada.push({ x: data.x, y: data.y, value: 1 });
        heatmap.addData({ x: data.x, y: data.y, value: 1 });
      }).begin();
    });

    document.getElementById("stopTracking").addEventListener("click", () => {
      tracking = false;
      webgazer.pause();
    });

    document.getElementById("showHeatmap").addEventListener("click", () => {
      heatmap.setData({ max: 1, data: puntosMirada });
      document.getElementById("heatmapContainer").style.display = "block";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
